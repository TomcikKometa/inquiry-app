<div class="flex justify-center">
<mat-card class="mt-28 flex">
    <div class="flex justify-center pt-5">
      <img src="../assets/images/register.svg" width="50" height="40" class="" alt="" />
    </div>
    <div><span class="flex justify-center text-2xl text-gray-400 font-extralight">Register</span></div>

    <div class="flex flex-row justify-center">
      <form [formGroup]="registerForm" class="w-full max-w-sm flex flex-row justify-center novalidate" id="form">
        <div class="justify-center">
          <div class="mt-2 mb-2 flex flex-row justify-center ml-7 items-center">
            <input
              class="placeholder-style border-2 w-48 border-t border-b border-r border-l leading-tight focus:outline-none border-gray-400 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="text"
              placeholder="Login name *"
              aria-label="Login name"
              formControlName="{{ registerFormName.USERNAME }}"
            />
            <div class="flex items-center h-4 pl-2 tooltip_login" title="">
              <img src="../assets/images/info.svg" width="20" height="20" class="" alt="" />
            </div>
          </div>

          <div class="mt-2 mb-2 flex flex-row justify-center ml-7 items-center">
            <input
              class="placeholder-style border-2 w-48 border-t border-b border-r border-l leading-tight focus:outline-none border-gray-400 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="email"
              placeholder="Email address *"
              aria-label="Full name"
              name="email"
              formControlName="{{ registerFormName.EMAIL }}"
              required
            />
            <div class="flex items-center h-4 pl-2 tooltip_email" title="">
              <img src="../assets/images/info.svg" width="20" height="20" class="" alt="" />
            </div>
          </div>

          <div class="mt-2 mb-2 flex flex-row justify-center ml-7 items-center">
            <input
              class="placeholder-style border-2 w-48 border-t border-b border-r border-l leading-tight focus:outline-none border-gray-400 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              placeholder="Password *"
              type="password"
              formControlName="{{ registerFormName.PASSWORD }}"
            />
            @if (isPasswordValid) {
              <div class="flex flex-row mb-8 text-center">
                <div class="tooltip" title="Email pattern not valid"></div>
              </div>
            }
            <div class="flex items-center h-4 pl-2 tooltip_password" title="">
              <img src="../assets/images/info.svg" width="20" height="20" class="" alt="" />
            </div>
          </div>

          <div class="mt-2 mb-2 flex flex-row justify-center ml-7 items-center">
            <input
              class="placeholder-style border-2 w-48 border-t border-b border-r border-l leading-tight focus:outline-none border-gray-400 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="password"
              placeholder="Confirm Password *"
              aria-label="Confirm Password"
              formControlName="{{ registerFormName.PASSWORD_CONFIRMED }}"
            />
            <div class="flex items-center h-4 pl-2 tooltip_confirmed" title="">
              <img src="../assets/images/info.svg" width="20" height="20" class="" alt="" />
            </div>
          </div>

          <div class="mt-2 mb-2 flex justify-center">
            <input
              class="placeholder-style border-2 w-48 border-t border-b border-r border-l leading-tight focus:outline-none border-gray-400 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="text"
              placeholder="First name"
              aria-label="First name"
              formControlName="{{ registerFormName.FIRST_NAME }}"
            />
          </div>

          <div class="mt-2 mb-2 flex justify-center">
            <input
              class="placeholder-style border-2 w-48 border-t border-b border-r border-l leading-tight focus:outline-none border-gray-400 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="text"
              placeholder="Last name"
              aria-label="Last name"
              formControlName="{{ registerFormName.LAST_NAME }}"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="mb-2 flex justify-center">
      <button
        class="h-8 bg-gray-700 hover:bg-green-500 rounded-md hover:border-gray-400 border-gray-400 border-4 w-48 border-t border-b border-r border-l leading-tight text-white cursor-pointer disabled:bg-gray-300 disabled:border-0 disabled:h-8 text-normal"
        type="submit"
        (click)="register()"
        [disabled]="registerForm.invalid || registerForm.errors?.['passwordMatchError']"
      >
        Register
      </button>
    </div>
    <div class="flex justify-center">
      <button
        class="h-8 bg-gray-400 hover:bg-gray-600 rounded-md hover:border-gray-400 border-gray-400 border-4 w-48 border-t border-b border-r border-l leading-tight text-white cursor-pointer disabled:bg-gray-300 disabled:border-0 disabled:h-8 text-sm"
        type="button"
        (click)="navigateToLogin()"
      >
        <span>Back to login</span>
      </button>
    </div>
</mat-card>
</div>
