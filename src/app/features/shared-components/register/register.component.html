<mat-card class="container">
  <div class="mt-5 mb-5">
    <div class="flex justify-center">
      <img src="../assets/images/register.svg" width="50" height="40" class="" alt="" />
    </div>
    <div><span class="flex justify-center text-2xl text-gray-400 font-extralight">Register</span></div>

    <div class="flex flex-row justify-center">
      <form [formGroup]="registerForm" class="w-full max-w-sm flex flex-row justify-center novalidate" id="form">
        <div class="justify-center">
          <div class="mt-3 mb-3 flex justify-center">
            <input
              class="placeholder-style  w-48 leading-tight focus:outline-none border-gray-100 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="text"
              placeholder="Login name *"
              aria-label="Login name"
              formControlName="{{ registerFormName.USERNAME }}"
            />
            <!-- @if (isPasswordValid$ | async) {
              <abbr title="Email pattern not valid"></abbr>
            } -->
          </div>

          <div class="mt-3 mb-3 flex justify-center items-center">
            <input
              class="placeholder-style  w-48 leading-tight focus:outline-none border-gray-100 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="email"
              placeholder="Email address *"
              aria-label="Full name"
              name="email"
              formControlName="{{registerFormName.EMAIL}}"
              required
            />
          </div>

          <div class="mt-3 mb-3 flex flex-row justify-center ml-7  items-center">
            
            <input
              class="placeholder-style  w-48 leading-tight focus:outline-none border-gray-100 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              placeholder="Password *"
              type="text"
              formControlName="{{ registerFormName.PASSWORD }}"
            />
            @if (isPasswordValid) {
            <div class="flex flex-row mb-8 text-center">
              <div class="tooltip" title="Email pattern not valid"></div>
            </div>
              
          }
            <abbr class="flex items-center h-4 pl-2" title=""
              ><img src="../assets/images/info.svg" width="20" height="20" class="" alt=""
              /></abbr>
          </div>

          <div class="mt-3 mb-3 flex flex-row justify-center ml-7  items-center">
            <input
              class="placeholder-style  w-48 leading-tight focus:outline-none border-gray-100 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="text"
              placeholder="Confirm Password *"
              aria-label="Confirm Password"
              formControlName="{{ registerFormName.PASSWORD_CONFIRMED }}"
            />
            <abbr class="flex items-center h-4 pl-2" title=""
              ><img src="../assets/images/info.svg" width="20" height="20" class="" alt=""
              /></abbr>
          </div>

          <div class="mt-3 mb-3 flex justify-center">
              <input
                class="placeholder-style  w-48 leading-tight focus:outline-none border-gray-100 text-white font-normal text-center bg-gray-500 rounded-md h-8"
                type="text"
                placeholder="First name"
                aria-label="First name"
                formControlName="{{ registerFormName.FIRST_NAME }}"
              />
          </div>

          <div class="mt-3 mb-3 flex justify-center">
            <input
              class="placeholder-style w-48 leading-tight focus:outline-none border-gray-100 text-white font-normal text-center bg-gray-500 rounded-md h-8"
              type="text"
              placeholder="Last name"
              aria-label="Last name"
              formControlName="{{ registerFormName.LAST_NAME }}"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="mt-2 mb-2 flex justify-center">
      <button
        class="h-8 bg-gray-600 hover:bg-gray-500 border-gray-400 hover:border-gray-500 border-4 text-white rounded w-48 cursor-pointer disabled:bg-gray-300 disabled:border-0 disabled:h-8 text-normal"
        type="submit"
        (click)="register()"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </div>
    <div class="flex justify-center">
      <button
        class="flex-shrink-0 w-48 bg-transparent h-8 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded hover:text-sm hover:h-8 hover:border-2 hover:border-gray-500"
        type="button"
      >
        <span>Back to home page</span>
      </button>
    </div>
  </div>
</mat-card>
