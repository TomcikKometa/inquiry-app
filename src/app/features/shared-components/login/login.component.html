<div class="container">
  <mat-card class="">
    <div class="flex justify-center pt-10">
      <img src="../assets/images/sign-in2.svg" width="150" height="60" class="" alt="" />
    </div>
    <div><span class="flex justify-center text-2xl text-gray-400 font-extralight">Sign in</span></div>

    <div class="flex flex-row justify-center">
      <form [formGroup]="loginForm" class="w-full max-w-sm flex flex-row justify-center">
        <div class="justify-center-center py-2 justify-center">
          <div class="mt-2 mb-2">
            <input
            class="placeholder-style w-48 leading-tight focus:outline-none border-stone-300 text-gray-400 font-normal text-center bg-stone-200 rounded-md h-8"
              placeholder="Login"
              aria-label="Full name"
              formControlName="login"
            />
          </div>

          <div class="bordder-b border-gray-200 mt-2 mb-2">
            <input
            class="placeholder-style w-48 leading-tight focus:outline-none border-stone-300 text-gray-400 font-normal text-center bg-stone-200 rounded-md h-8"
              type="text"
              placeholder="Password"
              aria-label="Full name"
              formControlName="password"
            />
          </div>
        </div>
      </form>
    </div>
      <div class="flex pt-4 justify-center mt-22 col-6">
        <button
          (click)="signIn()"
          class="flex-shrink-0 bg-gray-400 hover:bg-gray-500 border-gray-400 hover:border-gray-500 text-sm border-4 text-white py-1 rounded w-48"
          type="button"
        >
          Sign in
        </button>
        
      </div>
      <div><span class="flex justify-center text-sm text-gray-400 font-extralight mt-4">Don't have an account yet? <span class="text-fuchsia-700 ml-2">Sign up.</span></span></div>
  </mat-card>
</div>
