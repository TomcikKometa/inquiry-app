@if (this.isViewed) {
  <form [formGroup]="formItem">
    <div class="question_content_form_to_fill">
      <span>{{ questionLabel }}</span>
    </div>
    <div class="answer_form_iterator">
      <div class="box_mat_slider">
        <div class="grid-container">
          <div class="grid-container item1">
            <span>Minimum value:</span>
          </div>
          <div class="item4">
            <span>{{ minSteperValue }}</span>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-container item2">
            <span> Max steper value:</span>
          </div>
          <div class="item4">
            <span>{{ maxSteperValue }}</span>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-container item3">
            <span> Step size value:</span>
          </div>
          <div class="item4">
            <span>{{ stepSizeValue }}</span>
          </div>
        </div>
      </div>

      <div><span class="row" [@fadeIn]="stateSteper">Please touch steper to appoint yor answer</span></div>
      <span>{{ minSteperValue }}</span>
      <mat-slider [min]="minSteperValue" [max]="maxSteperValue" [step]="stepSizeValue" [disabled]="isDisbaled">
        <input formControlName="{{ scaleSelectAnswerFormName.ANSWER }}" matSliderThumb #slider (mouseover)="isDisabledM()" />
      </mat-slider>
      <span>{{ maxSteperValue }}</span>
      <!-- <div class="item4">
        <span [@fadeIn]="stateAnswer" class="steper_answer"> Your answer</span>
      </div> -->
      <div class="steper_answer">
        <label [@fadeIn]="stateAnswer" for="input" class="label">Your answer:</label>
        <span [@fadeIn]="stateAnswer" type="text"> {{sliderValue}} </span>
      </div>
      
    </div>
  </form>
}
