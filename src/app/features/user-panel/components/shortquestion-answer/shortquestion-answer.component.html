@if (isViewed) {
  <form [formGroup]="form">
    <div formArrayName="{{ inquiryAnswersFormName.ANSWERS }}">
      <div [formGroupName]="itemIndex">
        <div class="question_form_to_fill">
          <span>Question no.{{ itemIndex + 1 }}</span>
        </div>
        <div class="question_content_form_to_fill">
          <span matInput type="text">{{ questionLabel }}</span>
        </div>
        <mat-form-field appearance="outline" class="answer_input_width">
          <mat-label>Text of the Answer</mat-label>
          <input matInput type="text" formControlName="{{ shortTextQuestionAnswerFormName.ANSWER }}" />
        </mat-form-field>
      </div>
    </div>
  </form>
}
