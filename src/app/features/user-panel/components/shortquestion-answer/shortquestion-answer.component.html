@if (isViewed) {
  <div class="container">
    <form [formGroup]="form">
      <div class="questionInput" formArrayName="{{ inquiryAnswersFormName.ANSWERS }}">
        <div class="row" align="center" [formGroupName]="itemIndex">
          <div class="question">
            <span>Question no.{{ itemIndex + 1 }}</span>
          </div>
          <div class="questionContent">
            <span matInput type="text">{{questionLabel}}</span>
          </div>
          <mat-form-field appearance="outline" class="answerInputWidth">
            <mat-label>Text of the Answer</mat-label>
            <input matInput type="text" formControlName="{{ shortTextQuestionAnswerFormName.ANSWER }}" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
}
