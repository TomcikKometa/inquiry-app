<div class="container">
  <div class="flex justify-center">
    <img src="../assets/images/table-edit/list-text.svg" width="350" height="75" class="pt-2" alt="" />
  </div>
<div class="stressLine"><p class="borderLine"></p></div>

<div class="w-full flex justify-center">
  <table class="" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="tableAction">
          <button
          class="h-9 shadow bg-gray-700 hover:bg-green-500 rounded-md hover:border-gray-400 w-36 leading-tight text-white cursor-pointer disabled:bg-gray-300 disabled:border-0 disabled:h-8 text-normal"
          type="submit"
          (click)="openInquiryFormToFill(element.id)"
        >
          Edit inquiry
        </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="teableHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="tableRow"></tr>
  </table>
</div>
</div>
