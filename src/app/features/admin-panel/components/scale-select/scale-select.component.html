@if (this.isViewed) {
  <form [formGroup]="form">
    <div class="questionInput" formArrayName="{{ inquiryFormName.QUESTIONS }}">
      <div class="row" align="center" [formGroupName]="itemIndex">
        <span class="questionMargin">Question no. {{ 1 }}</span>
        <mat-form-field appearance="outline" class="questionInputWidth">
          <mat-label>Text of the Question</mat-label>
          <input matInput type="text" formControlName="{{ scaleSelectQuestionFormName.QUESTION }}"/>
        </mat-form-field>
        <button class="questionMargin" color="primary" mat-raised-button (click)="removeQuestion()">Remove question</button>
        <div></div>
        <mat-form-field class="scaleInputs" appearance="outline">
          <mat-label>Min value</mat-label>
          <input matInput type="number" formControlName="{{ scaleSelectQuestionFormName.MIN_VALUE }}" #minValue />
        </mat-form-field>
        <mat-form-field class="scaleInputs" appearance="outline">
          <mat-label>Max value</mat-label>
          <input matInput type="number" formControlName="{{ scaleSelectQuestionFormName.MAX_VALUE }}" #maxValue />
        </mat-form-field>
        <mat-form-field class="scaleInputs" appearance="outline">
          <mat-label>Step size</mat-label>
          <input matInput type="number" formControlName="{{ scaleSelectQuestionFormName.STEP_SIZE }}" #stepSize />
        </mat-form-field>
      </div>
    </div>
    <mat-slider class="example-margin" [min]="minValue.value" [max]="maxValue.value" [step]="stepSize.value" [disabled]="item.invalid">
      <input matSliderThumb #slider />
    </mat-slider>
    @if (item.valid) {
      <span>{{ slider.value }}</span>
    }
    
    @if (item.invalid && item.touched) {
      <span>Not correct value of scale inputs</span>
    }
  </form>
}
